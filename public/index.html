<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together - Couples Counseling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .session-info {
            background: rgba(255,255,255,0.1);
            margin: 15px 0 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            margin-top: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content {
            padding: 30px 20px;
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
            min-height: 56px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #9ca3af;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .chat-area {
            display: none;
            flex-direction: column;
            height: 500px;
        }

        .chat-area.active {
            display: flex;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }

        .message.user {
            background: #10b981;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message.sage {
            background: white;
            color: #374151;
            border: 2px solid #e5e7eb;
            margin-right: auto;
            border-bottom-left-radius: 6px;
        }

        .message.other-user {
            background: #3b82f6;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 6px;
        }

        .message.system {
            background: #fef3c7;
            color: #92400e;
            text-align: center;
            margin: 10px auto;
            font-style: italic;
            max-width: 90%;
        }

        .message.interruption {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            color: #991b1b;
            margin: 20px auto;
            max-width: 90%;
            font-weight: 500;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .typing-indicator {
            background: #f3f4f6;
            border-radius: 18px;
            padding: 12px 16px;
            margin: 10px 0;
            max-width: 200px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .control-btn {
            padding: 8px 12px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .status-bar {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #6b7280;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .error-message {
            color: #ef4444;
            text-align: center;
            padding: 10px;
            background: #fef2f2;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                min-height: calc(100vh - 20px);
            }
            
            .chat-area {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Together</h1>
            <div class="subtitle">AI-Assisted Couples Communication</div>
            <div class="connection-status" id="connectionStatus">
                <div class="status-dot disconnected" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div class="session-info" id="sessionInfo" style="display: none;">
                Session: <span id="sessionCode">ABC123</span><br>
                Participants: <span id="participantCount">1</span>/2
            </div>
            <div class="controls" id="sessionControls" style="display: none;">
                <button class="control-btn" onclick="pauseSession()">‚è∏Ô∏è Pause</button>
                <button class="control-btn" onclick="endSession()">üö™ End</button>
            </div>
        </div>

        <!-- Join Form -->
        <div class="content" id="joinForm">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" class="form-input" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="sessionInput">Session Code (Optional)</label>
                <input type="text" id="sessionInput" class="form-input" placeholder="Enter 6-digit code to join existing">
            </div>

            <button class="btn btn-primary" id="startBtn" onclick="createSession()">Start New Session</button>
            
            <div class="divider"><span>or</span></div>
            
            <button class="btn btn-secondary" id="joinBtn" onclick="joinSession()">Join Existing Session</button>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="status-bar" id="statusBar">
                Connecting to Sage...
            </div>
            
            <div class="messages" id="messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="input-area">
                <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        // Configuration
        const SERVER_URL = 'https://together-udw8.onrender.com';

        // App state
        let socket = null;
        let currentUser = '';
        let currentSession = '';
        let isConnected = false;
        let typingTimeout = null;

        // DOM elements
        const joinForm = document.getElementById('joinForm');
        const chatArea = document.getElementById('chatArea');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusBar = document.getElementById('statusBar');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const sessionInfo = document.getElementById('sessionInfo');
        const sessionControls = document.getElementById('sessionControls');
        const errorMessage = document.getElementById('errorMessage');

        // Initialize socket connection
        function initializeSocket() {
            console.log('Connecting to:', SERVER_URL);
            socket = io(SERVER_URL, {
    transports: ['websocket', 'polling'],
    forceNew: false,
    reconnection: true,
    timeout: 5000,
    reconnectionDelay: 1000,
    reconnectionDelayMax: 5000,
    maxReconnectionAttempts:
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                isConnected = true;
                updateConnectionStatus('Connected', true);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                isConnected = false;
                updateConnectionStatus('Disconnected', false);
            });

            socket.on('session-created', (data) => {
                console.log('Session created:', data);
                currentSession = data.sessionCode;
                currentUser = data.userName;
                showChat();
                updateSessionInfo(data.sessionCode, 1);
                statusBar.textContent = `Session created! Share code: ${data.sessionCode}`;
            });

            socket.on('session-joined', (data) => {
                console.log('Session joined:', data);
                currentSession = data.sessionCode;
                currentUser = data.userName;
                showChat();
                updateSessionInfo(data.sessionCode, 2);
                statusBar.textContent = `Connected to session: ${data.sessionCode}`;
                
                // Load message history
                data.messages.forEach(msg => {
                    displayMessage(msg);
                });
            });

            socket.on('message', (message) => {
                console.log('New message:', message);
                displayMessage(message);
                
                // Remove typing indicator if it was from this sender
                hideTypingIndicator(message.senderName);
            });

            socket.on('user-typing', (data) => {
                if (data.isTyping) {
                    showTypingIndicator(data.userName);
                } else {
                    hideTypingIndicator(data.userName);
                }
            });

            socket.on('session-ended', () => {
                statusBar.textContent = 'Session ended';
                setTimeout(() => {
                    resetToJoinForm();
                }, 3000);
            });

            socket.on('participant-count-updated', (data) => {
    console.log('Participant count updated:', data);
    updateSessionInfo(currentSession, data.count);
});

socket.on('connect_error', (error) => {
    console.log('Connection error:', error);
    updateConnectionStatus('Reconnecting...', false);
});

socket.on('reconnect', (attemptNumber) => {
    console.log('Reconnected after', attemptNumber, 'attempts');
    updateConnectionStatus('Reconnected', true);
});

socket.on('turn-assigned', (data) => {
    handleTurnAssignment(data);
});

socket.on('turn-released', () => {
    handleTurnRelease();
});
        }

        // Update connection status
        function updateConnectionStatus(text, connected) {
            statusText.textContent = text;
            if (connected) {
                statusDot.classList.remove('disconnected');
            } else {
                statusDot.classList.add('disconnected');
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Create new session
        function createSession() {
            const userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                showError('Please enter your name');
                return;
            }

            if (!isConnected) {
                showError('Not connected to server. Please refresh and try again.');
                return;
            }

            socket.emit('create-session', { userName });
        }

        // Join existing session
        function joinSession() {
            const userName = document.getElementById('userName').value.trim();
            const sessionCode = document.getElementById('sessionInput').value.trim().toUpperCase();
            
            if (!userName) {
                showError('Please enter your name');
                return;
            }

            if (!sessionCode) {
                showError('Please enter a session code');
                return;
            }

            if (!isConnected) {
                showError('Not connected to server. Please refresh and try again.');
                return;
            }

            socket.emit('join-session', { userName, sessionCode });
        }

        // Show chat interface
        function showChat() {
            joinForm.style.display = 'none';
            chatArea.classList.add('active');
            sessionInfo.style.display = 'block';
            sessionControls.style.display = 'flex';
            messageInput.focus();
        }

        // Update session info
        function updateSessionInfo(code, participantCount) {
            document.getElementById('sessionCode').textContent = code;
            document.getElementById('participantCount').textContent = participantCount;
        }

        // Display message
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            // Determine message type and styling
            if (message.sender === 'sage') {
                messageDiv.classList.add('sage');
            } else if (message.sender === 'system') {
                messageDiv.classList.add('system');
            } else if (message.type === 'interruption') {
                messageDiv.classList.add('interruption');
            } else if (message.senderName === currentUser) {
                messageDiv.classList.add('user');
            } else {
                messageDiv.classList.add('other-user');
            }

            // Add sender name for non-system messages
            if (message.sender !== 'system' && message.senderName !== currentUser) {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = message.senderName;
                messageDiv.appendChild(headerDiv);
            }

            // Add message content
            const contentDiv = document.createElement('div');
            contentDiv.textContent = message.content;
            messageDiv.appendChild(contentDiv);

            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date(message.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
            messageDiv.appendChild(timeDiv);

            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Send message
        function sendMessage() {
            const content = messageInput.value.trim();
            
            if (!content || !isConnected || isInputLocked) {
                return;
            }

            socket.emit('send-message', { content });
            messageInput.value = '';
            
            // Stop typing indicator
            socket.emit('typing', { isTyping: false });
            
            // Auto-resize textarea
            messageInput.style.height = 'auto';
        }

        // Show typing indicator
        function showTypingIndicator(userName) {
            // Remove existing typing indicator for this user
            hideTypingIndicator(userName);
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = `typing-${userName}`;
            typingDiv.innerHTML = `
                <span>${userName} is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            messages.appendChild(typingDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator(userName) {
            const existingIndicator = document.getElementById(`typing-${userName}`);
            if (existingIndicator) {
                existingIndicator.remove();
            }
        }

        // Handle typing events
        function handleTyping() {
            if (!isConnected) return;
            
            socket.emit('typing', { isTyping: true });
            
            // Clear existing timeout
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            // Set timeout to stop typing indicator
            typingTimeout = setTimeout(() => {
                socket.emit('typing', { isTyping: false });
            }, 3000);
        }

        // Session controls
        function pauseSession() {
            if (socket && isConnected) {
                socket.emit('pause-session');
            }
        }

        function endSession() {
            if (confirm('Are you sure you want to end the session?')) {
                if (socket && isConnected) {
                    socket.emit('end-session');
                }
            }
        }

        // Reset to join form
        function resetToJoinForm() {
            chatArea.classList.remove('active');
            joinForm.style.display = 'block';
            sessionInfo.style.display = 'none';
            sessionControls.style.display = 'none';
            messages.innerHTML = '';
            currentUser = '';
            currentSession = '';
            document.getElementById('userName').value = '';
            document.getElementById('sessionInput').value = '';
        }

        // Event listeners
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            // Handle typing indicator
            handleTyping();
            
            // Auto-resize textarea
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Enter in username field
            if (e.key === 'Enter' && document.activeElement === document.getElementById('userName')) {
                document.getElementById('sessionInput').focus();
            }
            
            // Enter in session code field
            if (e.key === 'Enter' && document.activeElement === document.getElementById('sessionInput')) {
                joinSession();
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing couples counseling app...');
            initializeSocket();
            document.getElementById('userName').focus();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden - user switched apps
                if (socket && isConnected) {
                    socket.emit('typing', { isTyping: false });
                }
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }

let currentTurn = null;
let isInputLocked = false;

function handleTurnAssignment(data) {
    currentTurn = data.assignedTo;
    const isMyTurn = data.assignedTo === currentUser;
    
    if (isMyTurn) {
        showTurnIndicator(`It's your turn: "${data.question}"`, 'your-turn');
        unlockInput();
    } else {
        showTurnIndicator(`Waiting for ${data.assignedTo}: "${data.question}"`, 'waiting');
        lockInput();
    }
}

function handleTurnRelease() {
    currentTurn = null;
    hideTurnIndicator();
    unlockInput();
}

function showTurnIndicator(message, type) {
    const existing = document.getElementById('turnIndicator');
    if (existing) existing.remove();
    
    const indicator = document.createElement('div');
    indicator.id = 'turnIndicator';
    indicator.className = `turn-indicator ${type}`;
    indicator.innerHTML = `<div class="turn-message">${message}</div>`;
    
    const statusBar = document.getElementById('statusBar');
    statusBar.parentNode.insertBefore(indicator, statusBar.nextSibling);
}

function hideTurnIndicator() {
    const indicator = document.getElementById('turnIndicator');
    if (indicator) indicator.remove();
}

function lockInput() {
    isInputLocked = true;
    messageInput.disabled = true;
    messageInput.placeholder = "Waiting for your partner...";
    sendBtn.disabled = true;
}

function unlockInput() {
    isInputLocked = false;
    messageInput.disabled = false;
    messageInput.placeholder = "Type your message...";
    sendBtn.disabled = false;
}
        });
    </script>
     
</body>
